<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TADALA GEL OFICIAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0f1e;
            --card-bg: #131826;
            --primary-blue: #00b2ff;
            --text-white: #ffffff;
            --green-success: #1cb453;
            --yellow-star: #ffcc00;
            --gold-text: #d4a76a; 
            --gray-text: #a0a0a0;
        }

        * { box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--bg-dark); color: var(--text-white); margin: 0; padding: 0; scroll-behavior: smooth; }
        
        header { background: #ffffff; padding: 15px; color: #122f73; text-align: center; font-weight: 900; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 1px; }

        .container { max-width: 1100px; margin: 0 auto; padding: 20px; text-align: center; }

        .hero { padding: 40px 20px; }
        .hero h1 { font-size: 2.5rem; line-height: 1.2; margin-bottom: 20px; }
        .highlight { color: var(--primary-blue); }
        
        .btn-cta {
            background: linear-gradient(90deg, #00b2ff 0%, #007bff 100%);
            color: white; padding: 22px 45px; font-size: 1.3rem; font-weight: bold; 
            text-decoration: none; border-radius: 8px; display: inline-block; 
            margin: 20px 0; text-transform: uppercase; box-shadow: 0 0 15px rgba(0, 178, 255, 0.5);
            transition: transform 0.2s; border: none; cursor: pointer;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* SEÇÃO DE OFERTAS */
        .ofertas-section { background-color: #060a16; padding: 60px 10px; }
        .ofertas-title { font-size: 2.5rem; margin-bottom: 50px; font-weight: 900; }
        .ofertas-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; align-items: stretch; }
        
        .offer-card {
            background: var(--card-bg); border: 2px solid #252d42; border-radius: 20px;
            width: 100%; max-width: 420px; 
            padding: 30px; text-align: center; 
            display: flex; flex-direction: column;
            position: relative; transition: 0.3s;
        }

        .offer-card.destaque { 
            border: 3px solid var(--yellow-star); 
            transform: scale(1.05); 
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.15);
            background: #1a2035;
        }

        .tag-popular {
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            background: var(--yellow-star); color: #000; padding: 5px 20px;
            font-weight: 900; border-radius: 20px; font-size: 0.9rem;
        }

        .offer-card h3 { font-size: 1.8rem; margin-bottom: 15px; }
        .product-img { width: 100%; height: auto; max-height: 320px; object-fit: contain; margin: 20px 0; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5)); }

        .price-label { color: var(--gray-text); font-size: 1rem; text-decoration: line-through; }
        .price { font-size: 4rem; font-weight: 900; margin: 5px 0; color: #fff; }
        .price span { font-size: 1.5rem; vertical-align: middle; }
        .price-info { color: var(--green-success); font-weight: bold; margin-bottom: 20px; display: block; }

        .checklist { list-style: none; padding: 0; margin: 20px 0; text-align: left; border-top: 1px solid #252d42; padding-top: 20px; }
        .checklist li { margin-bottom: 12px; display: flex; align-items: center; font-size: 1.1rem; }
        .check-icon { color: #000; background: #00ff88; width: 22px; height: 22px; display: inline-flex; align-items: center; justify-content: center; border-radius: 50%; margin-right: 12px; font-weight: bold; font-size: 0.8rem; }

        .btn-buy { width: 100%; display: block; background: linear-gradient(180deg, #1cb453 0%, #158a40 100%); color: white; padding: 20px; border-radius: 12px; font-weight: 900; text-transform: uppercase; text-decoration: none; font-size: 1.4rem; margin-top: auto; box-shadow: 0 4px 15px rgba(28, 180, 83, 0.3); }

        /* SEÇÃO FAQ MELHORADA */
        .faq-section { padding: 80px 20px; background-color: var(--bg-dark); }
        .faq-container { max-width: 850px; margin: 0 auto; text-align: left; }
        .faq-title { font-size: 2.2rem; font-weight: 900; text-align: center; margin-bottom: 40px; color: #fff; }
        
        .faq-item { 
            background: var(--card-bg); 
            margin-bottom: 15px; 
            border-radius: 12px; 
            border: 1px solid #252d42; 
            transition: all 0.3s ease;
        }
        
        .faq-item:hover { border-color: var(--primary-blue); }

        .faq-question { 
            padding: 22px 25px; 
            cursor: pointer; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            font-weight: 700; 
            font-size: 1.1rem;
            color: var(--text-white); 
        }

        .faq-question span { color: var(--primary-blue); margin-right: 10px; }

        .faq-icon {
            width: 20px;
            height: 20px;
            position: relative;
            transition: transform 0.3s ease;
        }

        .faq-icon::before, .faq-icon::after {
            content: '';
            position: absolute;
            background-color: var(--primary-blue);
            transition: transform 0.3s ease;
        }

        /* Horizontal line */
        .faq-icon::before { width: 100%; height: 2px; top: 50%; transform: translateY(-50%); }
        /* Vertical line */
        .faq-icon::after { width: 2px; height: 100%; left: 50%; transform: translateX(-50%); }

        .faq-answer { 
            max-height: 0; 
            overflow: hidden; 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            color: var(--gray-text); 
            line-height: 1.7;
            padding: 0 25px;
            font-size: 1rem;
        }
        
        .faq-item.active { background: #1a2035; border-color: var(--primary-blue); }
        .faq-item.active .faq-answer { max-height: 300px; padding: 0 25px 25px 25px; }
        .faq-item.active .faq-icon::after { transform: translate(-50%, 0) rotate(90deg); opacity: 0; }
        .faq-item.active .faq-icon { transform: rotate(180deg); }

        /* RODAPÉ E FORMAS DE PAGAMENTO */
        .info-footer { background-color: #080c18; padding: 60px 20px; border-top: 1px solid #1a2035; }
        .info-grid { max-width: 1100px; margin: 0 auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 40px; text-align: left; }
        .info-title { color: var(--gold-text); font-size: 1.1rem; font-weight: 700; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }
        .info-content { color: #fff; line-height: 1.6; font-size: 0.95rem; }
        .info-content a { color: #fff; text-decoration: none; display: block; margin-bottom: 8px; transition: color 0.3s; }
        .payment-icons { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .payment-card { background: #ffffff; width: 45px; height: 28px; display: flex; align-items: center; justify-content: center; border-radius: 4px; padding: 3px; }
        .payment-card img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .correios-logo { height: 45px; margin-top: 5px; filter: brightness(1.1); }
        .security-badge { display: flex; align-items: center; gap: 12px; margin-top: 5px; }
        .security-badge img { width: 45px; }
