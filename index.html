<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VallaTrade | Ultra High-Speed Terminal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@500;700&display=swap');
        
        :root {
            --iq-bg: #0b0e18;
            --iq-up: #00ff88;
            --iq-down: #ff3366;
            --iq-accent: #2e5bff;
        }

        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: var(--iq-bg);
            color: #ffffff;
            overflow: hidden;
        }

        /* Efeito de Brilho IQ Option */
        .neon-glow-up { filter: drop-shadow(0 0 8px rgba(0, 255, 136, 0.4)); }
        .neon-glow-down { filter: drop-shadow(0 0 8px rgba(255, 51, 102, 0.4)); }

        .glass-ui {
            background: rgba(20, 26, 45, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Animação do Preço Flutuante */
        @keyframes pulse-price {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        .price-tag-live { animation: pulse-price 2s infinite; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: #2d3446; border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <header class="h-14 flex items-center justify-between px-6 border-b border-white/5 z-50">
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-2">
                <div class="w-7 h-7 bg-blue-600 rounded flex items-center justify-center rotate-45">
                    <i data-lucide="zap" class="text-white w-4 h-4 -rotate-45"></i>
                </div>
                <span class="text-xl font-extrabold tracking-tighter">VALLA<span class="text-blue-500">TRADE</span></span>
            </div>
            <div class="h-4 w-px bg-white/10"></div>
            <div class="flex items-center gap-3">
                <img src="https://flagcdn.com/w20/br.png" class="w-5 h-3 object-cover rounded-sm">
                <span class="text-xs font-bold text-zinc-400">IBOVESPA <span class="text-white ml-2">128.450</span></span>
            </div>
        </div>

        <div class="flex items-center gap-6">
            <div class="text-right">
                <div class="text-[10px] text-zinc-500 font-bold uppercase tracking-wider">Conta Real</div>
                <div class="text-emerald-400 font-bold mono">R$ 14.205,50</div>
            </div>
            <button class="bg-orange-500 hover:bg-orange-600 px-6 py-2 rounded font-black text-xs transition uppercase shadow-lg shadow-orange-900/20">Depósito</button>
            <div class="w-8 h-8 rounded-full bg-zinc-800 border border-white/10"></div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        
        <aside class="w-16 border-r border-white/5 flex flex-col items-center py-6 gap-8 bg-[#080a12]">
            <i data-lucide="line-chart" class="w-6 h-6 text-blue-500 cursor-pointer"></i>
            <i data-lucide="history" class="w-6 h-6 text-zinc-500 hover:text-white cursor-pointer transition"></i>
            <i data-lucide="trophy" class="w-6 h-6 text-zinc-500 hover:text-white cursor-pointer transition"></i>
            <i data-lucide="help-circle" class="w-6 h-6 text-zinc-500 hover:text-white cursor-pointer transition mt-auto"></i>
        </aside>

        <main class="flex-1 relative flex flex-col">
            <div class="h-12 bg-white/5 flex items-center px-4 gap-2">
                <div class="bg-zinc-900 px-4 h-full flex items-center gap-3 border-t-2 border-blue-500">
                    <span class="text-xs font-black uppercase tracking-widest">EUR/USD</span>
                    <span class="text-[10px] bg-emerald-500/20 text-emerald-400 px-1 rounded font-bold">87%</span>
                    <i data-lucide="x" class="w-3 h-3 text-zinc-600 hover:text-white cursor-pointer"></i>
                </div>
                <button class="w-8 h-8 flex items-center justify-center hover:bg-white/5 rounded-full transition">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                </button>
            </div>

            <div class="flex-1 relative">
                <div id="chart-iq" class="absolute inset-0"></div>
                
                <div id="live-tag" class="absolute right-0 top-1/2 -translate-y-1/2 bg-blue-600 px-3 py-1 rounded-l-md font-bold mono text-sm shadow-xl z-10 flex items-center gap-2">
                    <span id="price-value">1.08425</span>
                    <div class="w-2 h-2 bg-white rounded-full animate-ping"></div>
                </div>
            </div>
        </main>

        <aside class="w-72 bg-[#080a12] border-l border-white/5 p-6 flex flex-col gap-6">
            <div class="space-y-2">
                <label class="text-[10px] font-black text-zinc-500 uppercase tracking-widest">Tempo</label>
                <div class="relative">
                    <input type="text" value="00:01:00" class="w-full bg-zinc-900/50 border border-white/10 rounded p-3 text-sm font-bold text-center outline-none">
                    <div class="absolute right-3 top-3 flex gap-1">
                        <i data-lucide="plus" class="w-4 h-4 text-zinc-500 cursor-pointer"></i>
                    </div>
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-[10px] font-black text-zinc-500 uppercase tracking-widest">Valor</label>
                <div class="relative">
                    <input type="text" value="R$ 100,00" class="w-full bg-zinc-900/50 border border-white/10 rounded p-4 text-xl font-black text-center outline-none mono">
                </div>
            </div>

            <div class="mt-auto space-y-4">
                <div class="flex justify-between text-xs font-bold px-2">
                    <span class="text-zinc-500 uppercase">Rendimento</span>
                    <span class="text-emerald-400">+ R$ 87,00</span>
                </div>

                <button class="w-full py-6 bg-emerald-500 hover:bg-emerald-400 text-white rounded-lg flex flex-col items-center justify-center gap-1 transition transform active:scale-95 shadow-lg shadow-emerald-900/20">
                    <i data-lucide="chevron-up" class="w-8 h-8"></i>
                    <span class="font-black text-lg uppercase tracking-tighter">Acima</span>
                </button>

                <button class="w-full py-6 bg-rose-500 hover:bg-rose-400 text-white rounded-lg flex flex-col items-center justify-center gap-1 transition transform active:scale-95 shadow-lg shadow-rose-900/20">
                    <span class="font-black text-lg uppercase tracking-tighter">Abaixo</span>
                    <i data-lucide="chevron-down" class="w-8 h-8"></i>
                </button>
            </div>
        </aside>
    </div>

    <script>
        lucide.createIcons();

        // Dados Iniciais
        let currentPrice = 1.08425;
        let dataSeries = Array.from({length: 60}, (_, i) => ({
            x: new Date(Date.now() - (60 - i) * 1000).getTime(),
            y: 1.08425 + (Math.random() * 0.002)
        }));

        // Configuração ApexCharts Estilo IQ Option
        const options = {
            series: [{
                name: 'Price',
                data: dataSeries
            }],
            chart: {
                id: 'realtime',
                type: 'area',
                height: '100%',
                animations: {
                    enabled: true,
                    easing: 'linear',
                    dynamicAnimation: { speed: 1000 }
                },
                toolbar: { show: false },
                zoom: { enabled: false },
                background: 'transparent'
            },
            dataLabels: { enabled: false },
            stroke: {
                curve: 'smooth',
                width: 3,
                colors: ['#2e5bff']
            },
            fill: {
                type: 'gradient',
                gradient: {
                    shadeIntensity: 1,
                    opacityFrom: 0.4,
                    opacityTo: 0,
                    stops: [0, 90, 100],
                    colorStops: [
                        { offset: 0, color: "#2e5bff", opacity: 0.4 },
                        { offset: 100, color: "#2e5bff", opacity: 0 }
                    ]
                }
            },
            grid: {
                borderColor: 'rgba(255, 255, 255, 0.03)',
                xaxis: { lines: { show: true } },
                yaxis: { lines: { show: true } }
            },
            xaxis: {
                type: 'datetime',
                range: 60000, // 1 minuto visível
                labels: { show: false },
                axisBorder: { show: false },
                axisTicks: { show: false }
            },
            yaxis: {
                opposite: true,
                labels: {
                    style: { colors: '#4b5563', fontSize: '10px', fontWeight: 'bold' }
                }
            },
            tooltip: { enabled: false }
        };

        const chart = new ApexCharts(document.querySelector("#chart-iq"), options);
        chart.render();

        // Simulação de Movimentação Real-time
        setInterval(() => {
            const lastData = dataSeries[dataSeries.length - 1];
            const volatility = 0.00015;
            const change = (Math.random() - 0.5) * volatility;
            
            currentPrice = parseFloat((currentPrice + change).toFixed(5));
            
            const newDataPoint = {
                x: new Date().getTime(),
                y: currentPrice
            };

            dataSeries.push(newDataPoint);
            dataSeries.shift(); // Remove o ponto mais antigo

            chart.updateSeries([{ data: dataSeries }]);

            // Atualiza o Marcador Flutuante
            const priceEl = document.getElementById('price-value');
            const liveTag = document.getElementById('live-tag');
            priceEl.innerText = currentPrice.toFixed(5);

            // Muda cor se sobe ou desce
            if(change > 0) {
                liveTag.classList.replace('bg-rose-600', 'bg-blue-600');
            } else {
                liveTag.classList.replace('bg-blue-600', 'bg-rose-600');
            }

            // Reposicionamento suave do marcador (estimado)
            // Na vida real, usaríamos a API do gráfico para pegar a coordenada Y exata
            const yPos = 50 + (change * 50000); 
            liveTag.style.top = `${Math.max(20, Math.min(80, yPos))}%`;

        }, 1000);
    </script>
</body>
</html>
