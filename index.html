<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VallaTrade Ultra | Terminal Profissional</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@500;700&display=swap');
        
        :root {
            --iq-bg-main: #06080f;
            --iq-bg-sec: #0e121f;
            --iq-blue: #2e5bff;
            --iq-gold: #f59e0b;
            --iq-emerald: #10b981;
            --glass-border: rgba(255, 255, 255, 0.05);
        }

        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: var(--iq-bg-main);
            color: #e4e4e7;
            overflow: hidden;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass-panel { background: rgba(14, 18, 31, 0.8); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #2d3446; border-radius: 10px; }

        /* Botões Estilizados */
        .btn-call { background: linear-gradient(135deg, #00ff88 0%, #008f4c 100%); }
        .btn-put { background: linear-gradient(135deg, #ff3366 0%, #a31a3d 100%); }
        
        .asset-tab.active { border-bottom: 2px solid var(--iq-blue); background: rgba(46, 91, 255, 0.1); color: white; }
        
        #app-container { opacity: 0; transition: opacity 0.8s ease; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div id="auth-overlay" class="absolute inset-0 z-[100] flex items-center justify-center bg-[#06080f]">
        <div class="glass-panel p-10 rounded-3xl w-full max-w-sm text-center">
            <div class="flex justify-center mb-6">
                <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center rotate-12 shadow-xl shadow-blue-900/40">
                    <i data-lucide="layout-dashboard" class="text-white w-7 h-7 -rotate-12"></i>
                </div>
            </div>
            <h1 class="text-2xl font-black mb-2">VALLATRADE <span class="text-blue-500">ULTRA</span></h1>
            <p class="text-zinc-500 text-sm mb-8">O terminal mais rápido do mercado</p>
            <button onclick="startApp()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold transition transform active:scale-95">ACESSAR TERMINAL</button>
        </div>
    </div>

    <div id="app-container" class="flex flex-col h-full">
        
        <header class="h-14 border-b border-white/5 flex items-center justify-between px-4 bg-[#080b14]">
            <div class="flex items-center gap-4 h-full">
                <div class="flex items-center gap-2 pr-4 border-r border-white/10 font-black tracking-tighter italic">
                    <span class="text-blue-500 text-xl">V</span>TRADE
                </div>
                <nav class="flex h-full overflow-hidden" id="asset-nav">
                    </nav>
            </div>

            <div class="flex items-center gap-6">
                <div class="bg-zinc-900/80 px-4 py-1 rounded border border-white/5">
                    <div class="text-[9px] text-zinc-500 font-bold uppercase">Saldo em Conta</div>
                    <div class="text-emerald-400 font-bold mono text-sm" id="main-balance">R$ 10.000,00</div>
                </div>
                <button class="bg-blue-600 px-4 py-2 rounded text-xs font-black uppercase">Depósito</button>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            
            <aside class="w-14 border-r border-white/5 flex flex-col items-center py-4 gap-6 bg-[#080b14]">
                <button onclick="toggleSettings()" class="hover:text-blue-500 transition"><i data-lucide="settings-2" class="w-5 h-5"></i></button>
                <i data-lucide="bar-chart-2" class="w-5 h-5 text-zinc-500"></i>
                <i data-lucide="clock" class="w-5 h-5 text-zinc-500"></i>
                <i data-lucide="help-circle" class="w-5 h-5 text-zinc-500 mt-auto"></i>
            </aside>

            <main class="flex-1 relative bg-gradient-to-b from-[#080b14] to-[#04060a]">
                <div id="price-tag" class="absolute right-0 top-1/2 z-30 flex items-center">
                    <div class="bg-blue-600 px-3 py-1 rounded-l text-xs font-bold mono shadow-2xl" id="live-price-val">...</div>
                </div>
                
                <div id="chart-main" class="w-full h-full"></div>

                <div id="settings-panel" class="absolute left-4 top-4 w-64 glass-panel p-5 rounded-2xl z-40 hidden">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-sm font-bold uppercase tracking-wider text-zinc-400">Configurações</h3>
                        <i data-lucide="x" class="w-4 h-4 cursor-pointer" onclick="toggleSettings()"></i>
                    </div>
                    
                    <div class="space-y-6">
                        <div>
                            <label class="text-[10px] font-bold text-zinc-500 block mb-2 uppercase">Tema do Gráfico</label>
                            <div class="flex gap-2">
                                <button onclick="setChartColor('#2e5bff')" class="w-8 h-8 rounded-full bg-blue-600 border-2 border-white/10"></button>
                                <button onclick="setChartColor('#f59e0b')" class="w-8 h-8 rounded-full bg-amber-500 border-2 border-white/10"></button>
                                <button onclick="setChartColor('#10b981')" class="w-8 h-8 rounded-full bg-emerald-500 border-2 border-white/10"></button>
                            </div>
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-zinc-500 block mb-2 uppercase">Tipo de Linha</label>
                            <div class="grid grid-cols-2 gap-2 text-[10px] font-black">
                                <button onclick="setChartType('area')" class="bg-zinc-800 p-2 rounded hover:bg-zinc-700">ÁREA</button>
                                <button onclick="setChartType('line')" class="bg-zinc-800 p-2 rounded hover:bg-zinc-700">LINHA</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <aside class="w-64 border-l border-white/5 p-5 flex flex-col gap-6 bg-[#080b14]">
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-zinc-500 uppercase tracking-widest">Valor da Operação</label>
                    <div class="relative">
                        <input type="number" id="trade-amount" value="100" class="w-full bg-zinc-900 border border-white/10 rounded-lg p-3 text-lg font-bold text-center mono outline-none focus:border-blue-500">
                    </div>
                </div>

                <div class="mt-auto space-y-4">
                    <div class="flex justify-between items-center px-1">
                        <span class="text-xs font-bold text-zinc-500 uppercase">Rendimento</span>
                        <span class="text-emerald-400 font-black text-lg">+87%</span>
                    </div>

                    <button class="w-full py-5 btn-call text-white rounded-xl flex flex-col items-center gap-1 transition transform active:scale-95">
                        <i data-lucide="chevrons-up" class="w-6 h-6"></i>
                        <span class="font-black text-sm uppercase">Acima</span>
                    </button>

                    <button class="w-full py-5 btn-put text-white rounded-xl flex flex-col items-center gap-1 transition transform active:scale-95">
                        <span class="font-black text-sm uppercase">Abaixo</span>
                        <i data-lucide="chevrons-down" class="w-6 h-6"></i>
                    </button>
                </div>
            </aside>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // CONFIGURAÇÕES DE ESTADO
        let state = {
            currentAsset: 'IBOVESPA',
            chartType: 'area',
            accentColor: '#2e5bff',
            balance: 10000.00
        };

        const assets = {
            'IBOVESPA': { price: 128450.00, volatility: 25.0, dp: 0 },
            'EUR/USD': { price: 1.08450, volatility: 0.00015, dp: 5 },
            'GOLD': { price: 2035.40, volatility: 0.15, dp: 2 },
            'GBP/USD': { price: 1.26780, volatility: 0.00012, dp: 5 },
            'USD/JPY': { price: 148.12, volatility: 0.02, dp: 2 }
        };

        let dataPoints = [];
        let chart;

        // INICIALIZAÇÃO
        function startApp() {
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('app-container').style.opacity = '1';
            renderAssetTabs();
            initChart();
            updateLoop();
        }

        function renderAssetTabs() {
            const nav = document.getElementById('asset-nav');
            nav.innerHTML = Object.keys(assets).map(key => `
                <div onclick="switchAsset('${key}')" class="asset-tab ${state.currentAsset === key ? 'active' : ''} px-6 h-full flex items-center cursor-pointer text-[11px] font-black transition-all border-r border-white/5">
                    ${key}
                </div>
            `).join('');
        }

        function switchAsset(assetKey) {
            state.currentAsset = assetKey;
            dataPoints = []; // Reseta o gráfico para nova escala
            renderAssetTabs();
            // Reset do gráfico para nova escala instantânea
            chart.updateOptions({
                yaxis: { labels: { formatter: val => val.toFixed(assets[assetKey].dp) } }
            });
        }

        function initChart() {
            const asset = assets[state.currentAsset];
            
            // Gera 100 pontos iniciais
            let lastP = asset.price;
            for(let i=0; i<100; i++){
                lastP += (Math.random() - 0.5) * asset.volatility;
                dataPoints.push({ x: Date.now() - (100 - i) * 1000, y: lastP });
            }

            const options = {
                series: [{ data: dataPoints }],
                chart: {
                    type: state.chartType,
                    height: '100%',
                    animations: { enabled: true, easing: 'linear', dynamicAnimation: { speed: 800 } },
                    toolbar: { show: false },
                    background: 'transparent'
                },
                stroke: { curve: 'smooth', width: 2, colors: [state.accentColor] },
                fill: {
                    type: 'gradient',
                    gradient: {
                        shadeIntensity: 1,
                        opacityFrom: 0.4,
                        opacityTo: 0,
                        colorStops: [{ offset: 0, color: state.accentColor, opacity: 0.4 }, { offset: 100, color: '#000', opacity: 0 }]
                    }
                },
                grid: { borderColor: 'rgba(255,255,255,0.03)' },
                xaxis: { type: 'datetime', range: 60000, labels: { show: false }, axisBorder: { show: false } },
                yaxis: { opposite: true, labels: { style: { colors: '#4b5563', fontSize: '10px' } } },
                tooltip: { enabled: false }
            };

            chart = new ApexCharts(document.querySelector("#chart-main"), options);
            chart.render();
        }

        function updateLoop() {
            setInterval(() => {
                const asset = assets[state.currentAsset];
                const lastPoint = dataPoints[dataPoints.length - 1].y;
                const change = (Math.random() - 0.5) * asset.volatility;
                const newPrice = lastPoint + change;

                dataPoints.push({ x: Date.now(), y: newPrice });
                dataPoints.shift();

                chart.updateSeries([{ data: dataPoints }]);

                // UI Updates
                const tag = document.getElementById('price-tag');
                const val = document.getElementById('live-price-val');
                val.innerText = newPrice.toFixed(asset.dp);
                
                // Animação de cor no marcador
                val.className = `bg-${change >= 0 ? 'blue-600' : 'rose-600'} px-3 py-1 rounded-l text-xs font-bold mono shadow-2xl transition-colors`;
                
                // Posicionamento vertical simples (percentual de 10% a 90%)
                const yPos = 50 + (change * (state.currentAsset === 'IBOVESPA' ? 0.5 : 5000));
                tag.style.top = `${Math.max(10, Math.min(90, yPos))}%`;

            }, 1000);
        }

        // CONTROLES DE CONFIGURAÇÃO
        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            panel.classList.toggle('hidden');
        }

        function setChartColor(color) {
            state.accentColor = color;
            chart.updateOptions({
                stroke: { colors: [color] },
                fill: { gradient: { colorStops: [{ offset: 0, color: color, opacity: 0.4 }, { offset: 100, color: '#000', opacity: 0 }] } }
            });
            document.getElementById('live-price-val').style.backgroundColor = color;
        }

        function setChartType(type) {
            state.chartType = type;
            chart.updateOptions({ chart: { type: type } });
        }
    </script>
</body>
</html>
